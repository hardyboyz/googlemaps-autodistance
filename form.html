<!-- As always ... bootstrap form style :) -->
<div class="form-group">
	<label class="control-label col-xs-2" for="coord_from">From</label>
	<div class="col-xs-4"><input type="text" style="font-size:10px" class="form-control" id="coord_from" name="coord_from" readonly tabindex="1" required onclick="alert('Please tick on the map where are you from.')"></div>
</div>

<div class="form-group">
	<label class="control-label col-xs-2" for="coord_to">To</label>
	<div class="col-xs-4"><input type="text" style="font-size:10px" class="form-control" id="coord_to" name="coord_to" readonly tabindex="1" required onclick="alert('Please tick on the map where are you going to.')"></div>
</div>

<div class="form-group">
	<label class="control-label col-xs-2" for="distance">Distance (KM)</label>
	<div class="col-xs-4"><input type="text" class="form-control" id="distance" name="distance" readonly tabindex="1" required></div>
</div>
